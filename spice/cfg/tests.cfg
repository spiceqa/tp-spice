# Virtualization type (qemu or libvirt)
vm_type = qemu

# The hypervisor uri (default, qemu://hostname/system, etc.)
# where default or unset means derive from installed system
connect_uri = default

# Include the base config files.
include base.cfg
include machines.cfg
include guest-os.cfg
include guest-hw.cfg
include zope-interfaces.cfg

# This file is entry point
# It is a reason to put filters on the first line.
# This prevents redundant work

# Filters `only'
only (image_backend=filesystem)
only no_9p_export
only no_virtio_rng
only no_pci_assignable
only smallpages
only default_bios
only bridge
only smp2
only qcow2
only i440fx

# rtl8139/ide is for Windows or other exotic systems
# virtio_net/virtio_blk is for modern Linux systems
# only Windows..ide..rtl8139, Linux.RHEL..virtio_blk..virtio_net
# Use virtio-win.iso for Windows
only virtio_blk..virtio_net

# Filter `no'
no multi_host
no build_install

# Run configuration.
include run.cfg

variants:
    - role-none:
        # Reserved

    - role-guest:
        # Reserved

    - role-client:
        # Reserved

# General virttest parameters.
qemu_binary = /usr/libexec/qemu-kvm
qemu_img_binary = /usr/bin/qemu-img
qemu_io_binary = /usr/bin/qemu-io
image_size = 30G
drive_cache = none
workaround_qemu_qmp_crash = always

# Do not use tablet device, that spoils mouse behaviour.
usb_devices =

# Avocado options.
encode_video_files = yes
keep_video_files = yes
keep_video_files_on_error = yes


Linux:
    file_transfer_client = scp
    shell_prompt = ^\[.*\][\#\$]\s*$
    shell_client = ssh
    shell_port = 22
    file_transfer_port = 22
    status_test_command = echo $?
    inactivity_treshold = 3600
    shutdown_command = systemctl poweroff
    reboot_command = systemctl reboot
    # Use non-root user for Spice tests rather than root
    # since User gnome session is needed.
    username = test
    rootuser = root
    password = 123456
    rootpassword = 123456
    shutdown_command = shutdown -h now

Windows:
    shell_port = 10022
    shell_client = nc
    shell_linesep = \r\n
    file_transfer_port = 10023
    file_transfer_client = rss
    shell_linesep = \r\n
    shell_prompt = >$
    shell_escape_char = ^
    file_transfer_port = 10023
    md5sumwin = fciv.exe
    username = Administrator
    password = 1q2w3eP
    rootuser = Administrator
    shutdown_command = shutdown /s /f /t 0
    image_size = 51G
    os_type = windows

role-guest:
    main_vm = guest
    image_name += _guest
    mac = 9a:9b:a7:48:99:9a
    vga = qxl
    display = spice
    virtio_ports = "vdagent"
    virtio_port_type = "serialport"
    virtio_port_chardev = "spicevmc"
    virtio_port_name_prefix = "com.redhat.spice."
    #spice_port = 5900
    spice_port = generate
    soundcards = ac97
    vms = guest

role-client:
    main_vm = client
    image_name += _client
    mac = 9a:9b:ac:6d:9e:9f
    spice_port = 5901
    spice_ipv4 = yes
    spice_ipv6 = no
    spice_ssl = no
    spice_password =
    #display = vnc
    #vga = std
    display = spice
    vga = qxl
    qemu_audio_drv = spice
    soundcards = hda
    vms = client


