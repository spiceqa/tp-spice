  - rv_vmshutdown:
      type = rv_vmshutdown

      variants:

        - shutdown_cmdline:
            shutdown_cmdline = yes
            Linux:
                shutdown_command = "shutdown -h now"
            include join.cfg

        - shutdown_qemu:
            shutdown_qemu = yes
            cmd_qemu_shutdown = "system_powerdown"
            include join.cfg

  - qxl_log:
