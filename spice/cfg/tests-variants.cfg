                - 176170:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "invalid_implicit_hs"
                            spice_client_host_subject = no
                            include join.cfg

                - 183484:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "invalid_explicit_hs"
                            include join.cfg

