        - rv_vmshutdown:
            type = rv_vmshutdown

            variants:

                - shutdown_cmdline:
                    shutdown_cmdline = yes
                    Linux:
                        shutdown_command = "shutdown -h now"
                    include join.cfg

                - shutdown_qemu:
                    shutdown_qemu = yes
                    cmd_qemu_shutdown = "system_powerdown"
                    include join.cfg

        - qxl_log:
            type = qxl_log

            variants:

                - 172984:
                    qxl_log = /var/log/Xorg.0.log
                    include join.cfg

        - vdagent:
            type = vdagent
            only role-guest

            variants:

                - 172953:
                    ttype = start

                - 172954:
                    ttype = stop

                - 285120:
                    ttype = restart_running

                - 285122:
                    ttype = restart_stopped

        - rv_input:
