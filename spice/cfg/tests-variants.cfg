# All available tests variants for SpiceQE. This file servers as source for
# test names for Avocado.

## Test name conventions
## =====================
##
## #. The purpose of this file give a human meaning name.
## #. This name is used to uniquely address a test.
## #. The name is a unique test phase in the Beaker system.
## #. Test name should stay in correlation with TCMS Spice library.

## .. _tcmslib: https://tcms.engineering.redhat.com/plan/6403/spice-integration-test-case-library

## Consult with: `all tests in one page`_
## .. _all tests in one page: https://wiki.test.redhat.com/Desktop/Technologies/Spice/Tests

# You can use filters:
#          role-guest..Linux:
#              marker = guest-linux
#          role-client..Linux:
#              marker = client-linux
#          role-guest..Windows:
#              marker = guest-windows
#          role-client..Windows:
#              marker = client-windows


include spice-base.cfg


variants:

  - rv_connect_fail:
      type = rv_connect_fail

      variants:

        - 172936:
            variants:
                - req__ss__password__on:
                    ticket_send = incorrectpass
                    include join.cfg

        - 183484:
            variants:
                - req__ss__ssl__on:
                    ssltype = "invalid_explicit_hs"
                    include join.cfg

        - 176170:
            variants:
                - req__ss__ssl__on:
                    ssltype = "invalid_implicit_hs"
                    spice_client_host_subject = no
                    include join.cfg

  - rv_connect:
      type = rv_connect

      variants:
        - 174366:
          include join.cfg

        - 172873:
            variants:
                - req__ss__ssl__on:
                    include join.cfg

        - 172937:
            variants:
                - req__ss__password__on:
                    ticket_send = 12456
                    include join.cfg

        - 283972:
            variants:
                - req__ss__password__on:
                    ticket_set = new_pass
                    ticket_send = new_pass
                    include join.cfg

        - 172938:
            ticket_set = new_pass
            ticket_send = new_pass
            include join.cfg

        - 172896:
            role-client:
                spice_ipv4 = yes
                spice_ipv6 = no
            role-guest:
                listening_addr = ipv6
                spice_info = ipv6
                spice_ipv4 = no
                spice_ipv6 = yes
            include join.cfg

        - 174368:
            variants:
                - req__ss__ssl__on:
                    listening_addr =
                    ssltype = "explicit_hs"
                    include join.cfg

        - 174365:
            variants:
                - req__ss__ssl__on:
                    ssltype = "implicit_hs"
                    spice_client_host_subject = no
                    include join.cfg

        - 250482:
            spice_proxy = http://10.34.73.1:3128
            include join.cfg

        - 301115:
            rv_parameters_from = file
            include join.cfg

        - 333684:
            spice_proxy = http://10.34.73.1
            rv_parameters_from = file
            include join.cfg

        - 333687:
            rv_parameters_from = file
            variants:
                - req__ss__ssl__on:
                    include join.cfg

        - 333686:
            rv_parameters_from = file
            variants:
                - req__ss__password__on:
                    ticket_send = 12456
                    include join.cfg

