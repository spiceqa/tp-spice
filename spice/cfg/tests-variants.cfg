        - rv_connect_fail:
            type = rv_connect_fail

            variants:

                - 172936:
                    variants:
                        - req__ss__password__on:
                            ticket_send = incorrectpass
                            include join.cfg

                - 183484:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "invalid_explicit_hs"
                            include join.cfg

                - 176170:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "invalid_implicit_hs"
                            spice_client_host_subject = no
                            include join.cfg

        - rv_connect:
            type = rv_connect

            variants:
                - 174366:
                    include join.cfg

                - 172873:
                    variants:
                        - req__ss__ssl__on:
                            include join.cfg

                - 172937:
                    variants:
                        - req__ss__password__on:
                            ticket_send = 12456
                            include join.cfg

                - 283972:
                    variants:
                        - req__ss__password__on:
                            ticket_set = new_pass
                            ticket_send = new_pass
                            include join.cfg

                - 172938:
                    ticket_set = new_pass
                    ticket_send = new_pass
                    include join.cfg

                - 172896:
                    role-client:
                        spice_ipv4 = yes
                        spice_ipv6 = no
                    role-guest:
                        listening_addr = ipv6
                        spice_info = ipv6
                        spice_ipv4 = no
                        spice_ipv6 = yes
                    include join.cfg

                - 174368:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "explicit_hs"
                            include join.cfg

                - 174365:
                    variants:
                        - req__ss__ssl__on:
                            ssltype = "implicit_hs"
                            spice_client_host_subject = no
                            include join.cfg

                - 250482:
